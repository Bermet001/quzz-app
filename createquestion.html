<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Создание Опросов</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div>
        <img src="/Group 4265.png" alt="" class="position-hatppp" />
        <img src="/Group 4264.png" oup 42alt="" class="position-hatpp" />
        <img src="/Group 4314.png" alt="" class="position-hatpppp" />
      </div>

      <section id="create-survey">
        <form id="survey-form">
          <label for="question">Вопрос:</label>
          <input type="text" id="question" name="question" required />

          <label for="option1">Вариант 1:</label>
          <input type="text" id="option1" name="option1" required />

          <label for="option2">Вариант 2:</label>
          <input type="text" id="option2" name="option2" required />

          <label for="option3">Вариант 3:</label>
          <input type="text" id="option3" name="option3" required />

          <label for="correct-option">Правильный вариант (1, 2, или 3):</label>
          <input
            type="number"
            id="correct-option"
            name="correct-option"
            min="1"
            max="3"
            required
          />

          <button type="submit">Добавить опрос</button>
        </form>
        <section id="survey-list">
          <h2>Список созданных опросов</h2>
          <div id="surveys-container"></div>
        </section>
      </section>
    </main>
    <script src="create.js"></script>
  </body>
</html>
